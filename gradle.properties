android.useAndroidX=true
android.suppressUnsupportedCompileSdk=35

# Use AndroidX libraries (you already have this)
android.useAndroidX=true

# Enable Jetifier to migrate third-party libs to AndroidX if needed
android.enableJetifier=true

# Increase Gradle JVM heap size to prevent OutOfMemory errors during builds
org.gradle.jvmargs=-Xmx4g -Dkotlin.daemon.jvm.options=-Xmx4g

# Enable build cache and parallel build for performance
org.gradle.caching=true
org.gradle.parallel=true

